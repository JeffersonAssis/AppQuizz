<div class="quizz_container">
  <div class="quizz_logo">
    <img src="../../../assets/img/logo.png" alt="Logo"/>
    <h3>{{titulo}}</h3>
  </div>
  <div *ngIf=!fim class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf=!fim class="quizz_options">
    <button *ngFor="let op of questionSelected.options" type="button"
    (click)="buttonPress(op.alias)" class="btn_option">
     {{op.name}}
    </button>
  </div>
  <div *ngIf=fim class="quizz_results" >
    <h1> Resultado Ã©:</h1>
    <p>{{answersSelected}}</p>
  </div>
</div>
